<div class="container">
    <h1 class="text-center">Edit Profile</h1>
    <form [formGroup]="editForm" (submit)="edit()">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" name="firstName" formControlName="firstName"
                [class.is-invalid]="firstName.hasError('required') && firstName.touched">
            <div *ngIf="firstName.hasError('required') && firstName.touched" class="form-text text-muted">
                This field is required
            </div>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" name="lastName" formControlName="lastName"
                [class.is-invalid]="lastName.hasError('required') && lastName.touched">
            <div *ngIf="lastName.hasError('required') && lastName.touched" class="form-text text-muted">
                This field is required
            </div>
        </div>
        <div class="mb-3">
            <label for="adress" class="form-label">Address</label>
            <input type="text" class="form-control" name="adress" formControlName="adress"
                [class.is-invalid]="adress.hasError('required') && adress.touched">
            <div *ngIf="adress.hasError('required') && adress.touched" class="form-text text-muted">
                This field is required
            </div>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone number</label>
            <input type="text" class="form-control" name="phone" formControlName="phone"
                [class.is-invalid]="phone.hasError('required') && phone.touched">
            <div *ngIf="phone.hasError('required') && phone.touched" class="form-text text-muted">
                This field is required
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
